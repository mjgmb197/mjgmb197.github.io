<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>

    <fieldset>
        <legend>Datos personales</legend>

        <form action=" http://ncoge.com/phps/formulario.php" method="post">
            <label for="nombre">Nombre:</label> 
            <input type="text" name="Nombre" value="" size="50" maxlength="50" />
            <br>
        </form>

            <br>

        <form action=" http://ncoge.com/phps/formulario.php" method="post">
            <label for="nombre">Apellidos:</label> 
            <input type="text" name="Apellidos" value="" size="50" maxlength="50" />
            <br>
        </form>

            <br>

        <form action=" http://ncoge.com/phps/formulario.php" method="post">
            <label for="nombre">Correo:</label> 
            <input type="text" name="Correo" value="" size="50" maxlength="50" />
            <br>
        </form>

            <br>

        <form action=" http://ncoge.com/phps/formulario.php" method="post">
            <label for="nombre">Hobbies:</label> 
            <textarea id="description" name="Hobbies" cols="40" rows="5"></textarea>
        </form>

    </fieldset>



    <fieldset>

    <legend>Idiomas</legend>
        <br/>
        Puntúa tu nivel de idiomas del 1 al 5: </br>
        <br/>   
        <input type="radio" name="idiomas" value="ingles" checked="checked" /> Inglés:
        <br/>
        <input type="radio" name="idiomas" value="frances" checked="checked" /> Francés:
        <br/>
        <input type="radio" name="idiomas" value="aleman" checked="checked" /> Alemán:
        <br/>

    </fieldset>




    <fieldset>

        <legend>Dominio de los siguientes programas: </legend>
        <input name="programas" type="checkbox" value="writer"/> Writer
        <input name="programas" type="checkbox" value="calc"/> Calc
        <input name="programas" type="checkbox" value="base"/> Base
        <input name="programas" type="checkbox" value="impress"/> Impress

    </fieldset>


    <fieldset>
        <legend>Tranajo con el siguiente Sistema Operativo:</legend>
            <label for="so">Sistema operativo</label> <br/>
            <select id="so" name="so">
            <option value="Linux" selected="selected">Linux</option>
            <option value="windows">Windows</option>
            <option value="mac">Mac</option>
            <option value="otro">Otro</option>
            </select>


    </fieldset>

    


</body>

</html>
